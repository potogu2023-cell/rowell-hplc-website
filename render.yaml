services:
  - type: web
    name: rowell-hplc-website
    env: node
    region: oregon
    plan: free
    nodeVersion: 22.13.0
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
